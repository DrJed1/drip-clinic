<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Узнать наши контакты | Umbrella+</title>
    <meta
      name="description"
      content="Контактная информация Umbrella+: адреса, телефоны и электронная почта для связи. Узнайте, как быстро и удобно связаться с нами."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- link to title -->
    <link rel="icon" href="img/title-icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Летающая трубка -->
    <div id="fly-phone-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/fly-phone.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("fly-phone-placeholder").innerHTML = data;
          });
      });
    </script>
    <!-- Прехедер -->

    <div class="preheader-space"></div>
    <div id="preheader-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/preheader.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("preheader-placeholder").innerHTML = data;
          });
      });
    </script>
    
    <!-- Хедер -->
    <div id="header-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("page-elements/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            initializeHamburgerMenu();
          });
      });
      function initializeHamburgerMenu() {
        const hamburger = document.querySelector(".hamburger");
        const navList = document.querySelector(".nav-list");
        const header = document.querySelector("header");

        if (hamburger && navList && header) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navList.classList.toggle("active");
            header.classList.toggle("active");
          });
        } else {
          console.error("Hamburger menu elements not found");
        }
      }
    </script>
    <!-- Наши контакты -->
    <div id="contacts-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/contacts.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contacts-placeholder").innerHTML = data;
          });
      });
    </script>
    <!-- Футер -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("/page-elements/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
<script src="script.js"></script>
