<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дізнатись наші контакти | Umbrella+</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/substyle.css" />
    <!-- link to title -->
    <link rel="icon" href="/img/title-icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Летающая трубка -->
    <div class="sticky-phone">
      <a href="tel:+380500216957"
        ><img src="/img/icons/sticky-telephone.png" alt="sticky-phone"
      /></a>
    </div>
    <!-- Прехедер -->
    <div class="preheader">
      <p class="preheader-hours">
        Безкоштовна консультація, працюємо цілодобово 24/7
      </p>
      <p>
        <a href="tel:+380500216957"
          ><img src="/img/icons/telephone.png" alt="phonenum" />+380(50) 021 69
          57</a
        >
      </p>
      <p>
        <a href=""><button type="button">Перезвонити вам</button></a>
      </p>
    </div>
    <!-- Хедер -->

    <div id="header-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/header-ua.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            initializeHamburgerMenu();
          });
      });
      function initializeHamburgerMenu() {
        const hamburger = document.querySelector(".hamburger");
        const navList = document.querySelector(".nav-list");
        const header = document.querySelector("header");

        if (hamburger && navList && header) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navList.classList.toggle("active");
            header.classList.toggle("active");
          });
        } else {
          console.error("Hamburger menu elements not found");
        }
      }
    </script>

    <!-- Наши контакты -->

    <div class="contacts">
      <div class="contacts-container">
        <div class="contacts-numbers">
          <h1>Наші контакти:</h1>
          <p>
            <b>Номер телефону:</b><br /><a
              href="tel:+3805002169"
              style="color: navy; cursor: pointer"
              >+380 (50) 021 69 57</a
            >
          </p>
          <p><b>Адреса:</b> м. Одеса Армійска 18/1</p>
          <p><b>Telegram:</b> (посилання)</p>
          <p><b>Графік роботи:</b> Цілодобово</p>
        </div>
        <div class="contacts-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2748.860973631541!2d30.747789811477872!3d46.451451666909165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c633dd17390471%3A0x5e1b781845e3d972!2sArmiis&#39;ka%20St%2C%2018%2C%20Odesa%2C%20Odes&#39;ka%20oblast%2C%20Ukraine%2C%2065000!5e0!3m2!1sen!2sno!4v1702850735709!5m2!1sen!2sno"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <!-- Футер -->
    <div id="footer-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../page-elements/footer-ua.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
            initializeHamburgerMenu();
          });
      });
    </script>
  </body>
</html>
<script src="/script.js"></script>
