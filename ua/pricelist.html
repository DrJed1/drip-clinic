<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ціни | Umbrella+</title>
    <meta
      name="description"
      content="Прайслист Umbrella+: короткий прайс лист на всі послуги. Дізнайтесь, вартість наших сервісів."
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/substyle.css" />
    <!-- link to title -->
    <link rel="icon" href="/img/title-icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Летающая трубка -->
    <div id="fly-phone-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/fly-phone.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("fly-phone-placeholder").innerHTML = data;
          });
      });
    </script>
    <!-- Прехедер -->

    <div class="preheader-space"></div>
    <div id="preheader-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/preheader-ua.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("preheader-placeholder").innerHTML = data;
          });
      });
    </script>

    <!-- Хедер -->
    <div id="header-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/header-ua.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            initializeHamburgerMenu();
          });
      });
      function initializeHamburgerMenu() {
        const hamburger = document.querySelector(".hamburger");
        const navList = document.querySelector(".nav-list");
        const header = document.querySelector("header");

        if (hamburger && navList && header) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navList.classList.toggle("active");
            header.classList.toggle("active");
          });
        } else {
          console.error("Hamburger menu elements not found");
        }
      }
    </script>

    <!-- ТАБЛИЦЯ З ЦІНАМИ (СТИЛЬ В SUBSTYLE.CSS)-->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Послуга</th>
            <th>Ціна</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Крапельниця від алкогольної інтоксикації</td>
            <td>Індивідуальна</td>
          </tr>
          <tr>
            <td>Виведення з запою</td>
            <td>2000 грн</td>
          </tr>
          <tr>
            <td>Кодування від алкоголізму</td>
            <td>4500 грн</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Наші контакти -->

    <div id="contacts-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/page-elements/contacts-ua.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contacts-placeholder").innerHTML = data;
          });
      });
    </script>

    <!-- Футер -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("/page-elements/footer-ua.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
<script src="script.js"></script>
